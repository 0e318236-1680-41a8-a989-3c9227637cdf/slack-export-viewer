<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel=stylesheet type=text/css href="../static/archive.css">
</head>
<body>
<div class="messages">
    {% for message in messages %}
    <div>
        <img src="{{ message.img }}"/>
        <div class="message">
            <div class="username">{{ message.username }}</div>
            <div class="time">{{ message.time }}</div>
            <div class="msg">{{ message.msg|safe }}</div>
        </div>
    </div>
    <br/>
    {% endfor %}
</div>
</body>
</html>
